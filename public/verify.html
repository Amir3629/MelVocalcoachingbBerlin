<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Verification</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #222;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .success {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .success span {
            font-size: 24px;
            margin-right: 10px;
        }
        .details {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
        }
        .details p {
            margin: 8px 0;
        }
        .details strong {
            color: #333;
            display: inline-block;
            width: 120px;
        }
        a {
            color: #007aff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment Verification</h1>
        
        <div class="success">
            <span>✅</span> Successfully Deployed
        </div>
        
        <p>This page confirms that the site has been successfully deployed to GitHub Pages.</p>
        
        <div class="details">
            <p><strong>Repository:</strong> MelVocalcoachingbBerlin</p>
            <p><strong>Deployed URL:</strong> <a href="https://github.com/MelVocalcoachingbBerlin/" target="_blank">https://github.com/MelVocalcoachingbBerlin/</a></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
        
        <a href="/MelVocalcoachingbBerlin/" class="back-link">← Return to Homepage</a>
    </div>

    <script>
        // Set the current date and time
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleString();
    </script>
</body>
</html>
