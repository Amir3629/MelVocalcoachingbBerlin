<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Verification</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .success {
      background-color: #f0fff4;
      border-left: 4px solid #48bb78;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .info {
      background-color: #ebf8ff;
      border-left: 4px solid #4299e1;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #000;
    }
    .debug {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-family: monospace;
      text-align: left;
      font-size: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Deployment Verification</h1>
    <div class="success">
      <h2>âœ… Deployment Successful!</h2>
      <p>If you can see this page, your GitHub Pages deployment is working correctly.</p>
    </div>
    <div class="info">
      <h3>Deployment Details:</h3>
      <ul>
        <li><strong>Repository:</strong> MelVocalcoachingbBerlin</li>
        <li><strong>Base Path:</strong> /MelVocalcoachingbBerlin</li>
        <li><strong>Generated:</strong> <script>document.write(new Date().toLocaleString())</script></li>
      </ul>
    </div>
    <a href="/">Return to Main Site</a>
    
    <div class="debug" id="debug-info">
      Loading debug information...
    </div>
  </div>

  <script>
    // Add debug information
    const debugElement = document.getElementById('debug-info');
    const debugInfo = {
      'URL': window.location.href,
      'Hostname': window.location.hostname,
      'Path': window.location.pathname,
      'Protocol': window.location.protocol,
      'User Agent': navigator.userAgent,
      'Time': new Date().toString()
    };
    
    let debugHtml = '';
    for (const [key, value] of Object.entries(debugInfo)) {
      debugHtml += `<strong>${key}:</strong> ${value}<br>`;
    }
    
    debugElement.innerHTML = debugHtml;
    
    console.log('Verification page loaded successfully');
    console.log('Debug info:', debugInfo);
  </script>
</body>
</html>
