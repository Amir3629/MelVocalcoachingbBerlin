name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm ci
      - name: Install cross-env
        run: npm install cross-env --save-dev
      - name: Build with Next.js
        run: npm run build:gh-pages
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
      - name: Copy public directory contents to out
        run: cp -r ./public/* ./out/
      - name: Create site.webmanifest in the correct location
        run: |
          mkdir -p ./out/favicon
          cp ./public/favicon/site.webmanifest ./out/favicon/
      - name: List out directory
        run: ls -la ./out
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 