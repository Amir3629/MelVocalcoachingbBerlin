name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build:gh-pages
      - name: Create .nojekyll file
        run: touch ./out/.nojekyll
      - name: Copy public directory contents to out
        run: cp -r ./public/* ./out/
      - name: Ensure manifest files are in correct locations
        run: |
          cp -f ./public/site.webmanifest ./out/site.webmanifest
          cp -f ./public/favicon/site.webmanifest ./out/favicon/site.webmanifest 2>/dev/null || :
          mkdir -p ./out/favicon
          cp -f ./public/site.webmanifest ./out/favicon/site.webmanifest 2>/dev/null || :
          ls -la ./out/
          ls -la ./out/favicon/ 2>/dev/null || echo "No favicon directory"
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 