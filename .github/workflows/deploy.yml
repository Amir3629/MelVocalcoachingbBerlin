name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create static site
        run: |
          mkdir -p _site
          cp -r public/* _site/
          
          # Make sure index.html exists at the root level and in MelVocalcoachingbBerlin directory
          mkdir -p _site/MelVocalcoachingbBerlin
          cp public/index.html _site/MelVocalcoachingbBerlin/index.html
          
          # Create a .nojekyll file to bypass Jekyll processing
          touch _site/.nojekyll
          
          # Make sure all directories exist
          mkdir -p _site/MelVocalcoachingbBerlin/booking
          
          # Create an index.html in the booking directory
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/"></head><body><p>Please wait...</p></body></html>' > _site/MelVocalcoachingbBerlin/booking/index.html
          
          # List files for debugging
          echo "Files in _site directory:"
          find _site -type f | sort
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 