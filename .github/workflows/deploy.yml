name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Delete backup folders
        run: |
          rm -rf backup-restore mobile-clone mobile-site mobile-version restored-site

      - name: Build
        run: |
          npm run build
        env:
          NODE_ENV: production

      - name: Add 404 file
        run: |
          cp 404.html out/404.html
      
      - name: Copy build files to docs folder
        run: |
          mkdir -p docs
          cp -r out/* docs/
          touch docs/.nojekyll
          cp 404.html docs/404.html

      - name: Commit and push docs folder
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push 