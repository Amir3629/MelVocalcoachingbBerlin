name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js site
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare site for deployment
        shell: bash
        run: |
          # Copy out directory to _site for deployment
          mkdir -p _site
          cp -r out/* _site/
          
          # Ensure .nojekyll file exists to bypass Jekyll processing
          touch _site/.nojekyll
          
          # Create redirects for any nested paths
          mkdir -p _site/MelVocalcoachingbBerlin/MelVocalcoachingbBerlin
          
          # Create simple redirect files
          echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0;url=/MelVocalcoachingbBerlin/"><title>Redirecting</title></head><body><p>Redirecting to <a href="/MelVocalcoachingbBerlin/">Mel Vocal Coaching Berlin</a>...</p></body></html>' > _site/MelVocalcoachingbBerlin/MelVocalcoachingbBerlin/index.html
          
          # Create root redirect if needed
          if [ ! -f "_site/index.html" ]; then
            echo '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="refresh" content="0;url=/MelVocalcoachingbBerlin/"><title>Redirecting</title></head><body><p>Redirecting to <a href="/MelVocalcoachingbBerlin/">Mel Vocal Coaching Berlin</a>...</p></body></html>' > _site/index.html
          fi
          
          # List all files for debugging
          echo "Files in _site directory:"
          find _site -type f | grep -v "node_modules" | sort
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 